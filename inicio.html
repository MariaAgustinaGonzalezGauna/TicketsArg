<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets Arg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleInicio.css">
</head>
<body>
    <!-- Inicio carrusek -->
    <div id="carouselExampleAutoplaying" class="container carousel slide carousel-fade my-2" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/mundial.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/america.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/finalissima.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Inicio cards -->
      <main class="container my-2">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card border-info mt-2">
              <img src="./img/arg-panama.jpg" class="card-img-top " alt="responsive-image">
              <div class="card-body">
                <br>
                <h5 class="card-title">ARGENTINA vs PANAMA</h5>
                <br>
                <p class="card-text"> Jueves 23-03 21hs.</p>
                <br>
                <a href="https://www.cariverplate.com.ar/el-monumental" target="blank"  class="btn btn-outline-dark btn-lg card-text">Estadio Monumental</a>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card border-info mt-2">            
              <div class="card-body">
                <br>
                <h5 class="card-title">ARGENTINA vs CURAZAO</h5>
                <p class="card-text">Martes 28-03 hora a definir.</p>
                <a href="https://www.copaargentina.org/es/sedes/323_Estadio-Unico-Madre-de-Ciudades.html" target="blank" class="btn btn-outline-dark btn-lg card-tex">Estadio Unico Madre de Ciudades</a>
              </div>
              <img src="./img/arg-curazao.jpg" class="card-img-top " alt="responsive-image">
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card border-info mt-2">
              <img src="./img/arg-brazil.jpg" class="card-img-top " alt="responsive-image">
              <div class="card-body">
                <br>
                <h5 class="card-title">ARGENTINA vs BRASIL</h5>
                <br>
                <p class="card-text"> Lunes 10-07 21hs.</p>
                <br>
                <a href="https://estadiomaracana.com.br/programacao/eventos" target="blank"  class="btn btn-outline-dark btn-lg card-text">Estadio Maracan√°</a>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card border-info mt-2">            
              <div class="card-body">
                <br>
                <h5 class="card-title">ARGENTINA vs FRANCIA</h5>
                <p class="card-text">Lunes 18-12 22hs.</p>
                <a href="https://www.copaargentina.org/es/sedes/94_Estadio-Mario-Alberto-Kempes.html" target="blank" class="btn btn-outline-dark btn-lg card-tex">Estadio Mario Alberto Kempes.</a>
              </div>
              <img src="./img/arg-francia.jpg" class="card-img-top " alt="responsive-image">
            </div>
          </div>
          
          </div>
        </div>
      </main>
      <!-- Fin cards -->
      <!-- Inicio section entradas -->
    <div class="container my-2">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1">
          <div class="col foto">            
              <a href="https://www.deportick.com/puntos-de-entrega" target="blank">                             
                  <img class="img-fluid" loading="lazy" src="./img/entradas.jpg">                  
              </a>                        
          </div>         
        </div>
      </div>
      <!-- Fin section entradas -->
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
