<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/bandera.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Tickets Arg</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tickets Arg</a>
          <img style="width: 50px;" src="./img/afa3estrellas.png" alt="logo afa">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav text-align-right">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Soporte</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                    data-bs-toggle="modal" data-bs-target="#logInModal">Iniciar Sesión</a>
            </li>
            </ul>
          </div>
        </div>
    </nav>
    

    <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <h6>Tickets Arg</h6>
              <p class="text-justify">Venta de entradas para ver a La Scaloneta</p>
            </div>

          </div>
          <hr>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-sm-6 col-xs-12">
              <p class="copyright-text">Copyright &copy; 2023 All Rights Reserved by
                <a href="#">TicketsArg</a>.
              </p>
            </div>
      
            <div class="col-md-4 col-sm-6 col-xs-12">
              <ul class="social-icons">
                <li><a class="facebook" href="#"> <i class="fa fa-facebook"></i></a></li>
                <li><a class="twitter" href="#"> <i class="fa fa-twitter"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>

      <div class="modal fade my-5" id="logInModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-primary d-flex justify-content-center  align-items-center text-center" data-bs-theme="dark">
              <img style="width: 100px;" src="./img/afa3estrellas.png" alt="logo afa">
                <form>
                    <div class="modal-body">
                        <div class="form-floating mb-3 form-input">
                            <label for="floatingInput validationDefaultUsername" class="form-label">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2">Usuario</span>
                                <input type="text" class="form-control form-control-login text-white"
                                    id="validationDefaultUsername" minlength="5" maxlength="15"
                                    aria-describedby="inputGroupPrepend2" title="Formato de usuario invalido"
                                    pattern="^(?=[a-zA-Z0-9._]{8,20}$)(?!.*[_.]{2})[^_.].*[^_.]$" required>
                            </div>
                        </div>
                        <div class="form-floating form-input my-3">
                            <label for="floatingPassword"></label>
                            <div class="input-group ">
                                <span class="input-group-text" id="inputGroupPrepend2">Contraseña</span>
                                <input type="password" class="form-control form-control-login text-white "
                                    id="floatingPassword" minlength="8" maxlength="20" required>
                            </div>
                        </div>
                        <a href="" class="text-white mb-5">¿Olvidaste tu contraseña?</a>
                        <div class="styleButton mt-2">
                            <button type="button" class="btn btn-primary bg-dark" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary bg-dark">Ingresar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
